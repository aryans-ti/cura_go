<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #3b82f6;
            color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            background-color: white;
            color: #3b82f6;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Static Test Page</h1>
        <p>This is a static HTML page (not using React or any JavaScript).</p>
        <p>If you can see this, your browser can render HTML content in this project.</p>
        <a href="/" class="button">Go to Home Page</a>
    </div>
</body>
</html>
